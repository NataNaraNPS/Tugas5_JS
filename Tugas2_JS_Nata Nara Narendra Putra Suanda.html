<script src="assets/js/main.js"></script>
    <h3 align="center">DAFTAR PEGAWAI</h3>
    <table align="center" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr bgcolor="#7EAA92" id="header">
                <th>NIP</th>
                <th>NAMA</th>
                <th>JABATAN</th>
                <th>STATUS</th>
                <th>AGAMA</th>
                <th>GAJI POKOK</th>
                <th>TUNJAB</th>
                <th>BPJS</th>
                <th>TUNKEL</th>
                <th>ZAKAT</th>
                <th>GAJI BERSIH</th>
            </tr>
        </thead>
        <tbody>
            <script>
            for(p of pegawai){
                //-------------cari gapok-----------------
                switch(p.jabatan){
                    case 'Manager': gapok = 15000000; break;
                    case 'Asisten Manager': gapok = 10000000; break;
                    case 'Supervisor': gapok = 7500000; break;
                    case 'Staff': gapok = 3000000; break;
                    default: gapok = 0; break;
                }
                //-------------cari tunjab => 20% dari gapok-----------------
                const tunjab = 0.2 * gapok;

                //-------------cari bpjs => 5% dari gapok-----------------
                const bpjs = 0.05 * gapok;

                //cari tukel => 10% dari gapok untuk yg sudah menikah (gunakan ternary)
                const tunkel = (p.status == 'Menikah') ? 0.1 * gapok : 0;

                //gaji kotor = gapok + tunjab + bpjs + tunkel
                const gajiKotor = gapok + tunjab + bpjs + tunkel;

                //cari zakat => 2,5% dari gaji kotor untuk yg muslim dan gaji kotor minimal 6 jt (gunakan ternary)
                const zakat = (p.agama == 'Islam' && gajiKotor >= 6000000) ? 0.025 * gajiKotor : 0;

                //cari gaji bersih => gaji kotor - zakat
                const gajiBersih = gajiKotor - zakat;

                document.write(`<tr>
                    <td>${p.nip}</td>
                    <td>${p.nama}</td>
                    <td>${p.jabatan}</td>
                    <td>${p.status}</td>
                    <td>${p.agama}</td>
                    <td align="right">Rp. ${gapok}</td>
                    <td align="right">Rp. ${tunjab}</td>
                    <td align="right">Rp. ${bpjs}</td>
                    <td align="right">Rp. ${tunkel}</td>
                    <td align="right">Rp. ${zakat}</td>
                    <td align="right">Rp. ${gajiBersih}</td>
                </tr>`);
            }	
            </script>
        </tbody>
    </table>
</script>
